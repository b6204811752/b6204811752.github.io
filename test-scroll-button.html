<!DOCTYPE html>
<html>
<head>
    <title>Scroll Button Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { height: 3000px; padding: 20px; font-family: Arial; }
        .scroll-top {
            position: fixed !important;
            bottom: 30px !important;
            left: 30px !important;
            width: 56px !important;
            height: 56px !important;
            background: #ff6b35 !important;
            color: #ffffff !important;
            border: none !important;
            border-radius: 50% !important;
            cursor: pointer !important;
            font-size: 1.6rem !important;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.8) !important;
            opacity: 1 !important;
            visibility: visible !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            z-index: 100000 !important;
        }
    </style>
</head>
<body>
    <h1>Scroll Button Test - ALWAYS VISIBLE</h1>
    <p>The button should be visible at the bottom left corner.</p>
    <p>Scroll down to see more content...</p>
    <button class="scroll-top" id="scrollTop">
        <i class="fas fa-arrow-up"></i>
    </button>
</body>
</html>
